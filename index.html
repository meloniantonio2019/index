
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

 void setup() {
              size(200, 200);
              background(0);
            }
            void draw(){
                pushMatrix();
                translate(50, 50);
                rotate(radians(frameCount * 2));
                ellipse (30,30,30,30); ;
                popMatrix();
                pushMatrix();
                translate(60, 60);
                rotate(radians(frameCount * 3));
                ellipse (40,40,40,40); ;
                popMatrix();
                pushMatrix();
                translate(70, 70);
                rotate(radians(frameCount * 4));
                ellipse (50,50,50,50); ;
                popMatrix();
                pushMatrix();
                translate(80, 80);
                rotate(radians(frameCount * 5));
                ellipse (60,60,60,60); ;
                popMatrix();
                translate(90, 90);
                rotate(radians(frameCount * 6));
                ellipse (70,70,70,70); ;
                popMatrix();
                translate(100, 100);
                rotate(radians(frameCount * 7));
                ellipse (80,80,80,80); ;
                popMatrix();
            }
            
          </script>
        <canvas></canvas>
    </body>
</html>
