
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio Meloni</h1>
        <script type="text/processing">

 void setup() {
              size(220,220);
              background(0);
            }
            void draw(){      
                fill (127, 255, 212,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(60, 60);
                rotate(radians(frameCount * 3));
                ellipse (40,40,40,40); ;
                popMatrix();
                //
                fill (0, 123, 184,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(70, 70);
                rotate(radians(frameCount * 4));
                ellipse (50,50,50,50); ;
                popMatrix();
                //
                fill (127, 224, 230,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(80, 80);
                rotate(radians(frameCount * 5));
                ellipse (60,60,60,60); ;
                popMatrix();
                //
                fill (65, 105, 225,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(90, 90);
                rotate(radians(frameCount * 6));
                ellipse (70,70,70,70); ;
                popMatrix();
                //
                fill (153, 203, 255,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(100, 100);
                rotate(radians(frameCount * 8));
                ellipse (80,80,80,80);
                popMatrix();
                //
                fill (0, 255, 255,30);
                stroke (0,0,0,20);
                pushMatrix();
                translate(110, 110);
                rotate(radians(frameCount * 3));
                ellipse (90,90,90,90); ;
                popMatrix();
            
            }
            
          </script>
        <canvas></canvas>
    </body>
</html>
