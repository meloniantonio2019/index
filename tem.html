
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio Meloni</h1>
        <script type="text/processing">

void setup()  
size(400, 400); 
background(255); 
void draw() 
 { 
fill(random (0), random (255), 0); 
stroke (255,0,0); 
pushMatrix(); 
translate(height*2, width*2); 
rotate(radians(frameCount *40)); 
ellipse (20,20,20,20); 
popMatrix(); 
fill(random (255), random (0), 0); 
stroke (0,255,0); 
pushMatrix(); 
translate(height+25, width+25); 
rotate(radians(frameCount *60)); 
ellipse (50,50,50,50); 
popMatrix(); 
fill(random (0), random (0), 255); 
stroke (0,0,255); 
pushMatrix(); 
translate(height*4, width*4); 
rotate(radians(frameCount *80)); 
ellipse (70,70,70,70); 
popMatrix(); 
}

          </script>
        <canvas></canvas>
    </body>
</html>
